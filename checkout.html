<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo/Logo.png" type="Icone Logo">
  </head> 
  <body class="bg-zinc-200 flex flex-col h-screen">

    <header class="flex text-xl bg-zinc-800 shadow-black shadow-lg h-16 px-8 justify-between sticky top-0 z-10  ">
        <a href="/">
            <img
              class="h-14 pt-2 "
              src="./assets/logo/Logo.png"
              alt="Logo do Magazine Hashtag."
            />
          </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3 ">
                <label for="nome" class="font-bold text-sm mb-2 ">Nome</label>
                <input
                type="text"
                id="nome"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="Seu nome"
                required
                />
            </div>
            <div class="flex flex-col px-10 py-3 ">
                <label for="email" class="font-bold text-sm mb-2 ">E-mail</label>
                <input
                type="text"
                id="nome"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="@gmail.com"
                required
                />
            </div>
            <div class="flex flex-col px-10 py-3 ">
                <label for="nome" class="font-bold text-sm mb-2 ">Telefone para Contato</label>
                <input
                type="tel"
                id="telefone"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="(84) 98888-5544"
                required
                />
            </div>
        </section>
        <section id="pagmento-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2 ">Numero do Cartão</label>
                <input
                type="text"
                id="numero-cartao"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="1111 1111 1111 1111"
                required
                />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2 ">
                    <label for="cvv" class="font-bold text-sm mb-2 ">CVV</label>
                    <input
                    type="text"
                    id="cvv"
                    class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                    placeholder="222"
                    required
                    />
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2 ">
                    <label for="data-expiracao" class="font-bold text-sm mb-2 ">Data de Validade</label>
                    <input
                    type="text"
                    id="data-expiracao"
                    class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                    placeholder="10/27"
                    required
                    />
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2 ">CEP</label>
                <input
                type="text"
                id="cep"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="11111-444"
                required
                />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2 ">Endereço</label>
                <input
                type="text"
                id="endereco"
                class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                placeholder="Rua Fulano de Tal"
                required
                />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2 ">
                    <label for="numero" class="font-bold text-sm mb-2 ">Número</label>
                    <input
                    type="text"
                    id="numero"
                    class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                    placeholder="444"
                    required
                    />
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2 ">
                    <label for="complemento" class="font-bold text-sm mb-2 ">Complemento</label>
                    <input
                    type="text"
                    id="complemento"
                    class="rounded-sm px-2 border-2 borde-slate-200 py-1"
                    placeholder="Perto da casa de chico"
                    required
                    />
                </div>
            </div>
        </section>
        <section
        id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
            <section
            id="container-produtos-checkout"
            class= "h-1/2 overflow-y-auto px-2 justify-around"></section>
            <section id="celula-checkout" class="flex flex-col p-2">
                <p
                id="preco-total"
                class="bg-slate-200 text-green-700 rounded-md pl-5"
                >Total: R$20
                </p>
                <br>
                <button
                class="m-5 bg-green-500 text-black p-2 rounded-lg hover:bg-green-700
                type=submit"
                >Finalizar Compra
            </button>
            </section>
        </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
